<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>CRUD Task Application</title>
  </head>
  <body style="color: white; background-color: #1d2630">
    <div class="container">
      <div class="text-center">
        <h1 class="display-5 mb-5">CRUD Task Application</h1>
      </div>
      <div class="main row justify-content-center">
        <form
          action=""
          id="task-form"
          class="row justify-content-center mb-4"
          autocomplete="off"
        >
          <div class="col-10 col-md-8 mb-3">
            <label for="assignee">Assignee</label>
            <input
              class="form-control"
              id="assignee"
              type="text"
              placeholder="Enter Assignee Name"
            />
          </div>
          <div class="col-10 col-md-8 mb-3">
            <label for="labels">Labels</label>
            <input
              class="form-control"
              id="labels"
              type="text"
              placeholder="Enter One or More Labels (Separated by Comma)"
            />
          </div>
          <div class="col-10 col-md-8 mb-3">
            <label for="task">Task</label>
            <input
              class="form-control"
              id="task"
              type="text"
              placeholder="Enter a Task to Complete"
            />
          </div>
          <div class="col-10 col-md-8">
            <input
              class="btn btn-success add-btn"
              type="submit"
              value="Submit"
            />
          </div>
        </form>
        <div class="col-16 col-md-10 mt-5">
          <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th>Task</th>
                <th>Labels</th>
                <th>Assignee</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="task-list"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
